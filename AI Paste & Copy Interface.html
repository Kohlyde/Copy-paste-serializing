    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: row;
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            box-sizing: border-box;
        }
        .left, .right {
            flex: 1;
            margin: 10px;
            padding: 20px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            box-sizing: border-box;
        }
        .left textarea, .right pre {
            width: 100%;
            height: 80%;
            background-color: #1e1e1e;
            color: #ffffff;
            border: none;
            font-family: 'Source Code Pro', monospace;
            font-size: 1rem;
            padding: 10px;
            overflow: auto;
        }
        .left .paste-button, .right .copy-button {
            margin-top: 10px;
        }
        .right .tooltip {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left, .right {
                margin: 0;
                height: 50%;
            }
            .left textarea, .right pre {
                height: calc(100% - 40px);
            }
        }

<body>
    <div class="container">
        <div class="left">
            <h2>Paste Here</h2>
            <textarea id="inputText" placeholder="Paste your code here..."></textarea>
            <button class="btn btn-primary paste-button" onclick="pasteFromClipboard()">Paste</button>
        </div>
        <div class="right" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
            <h2>Converted Output</h2>
            <pre id="outputText">&lt;!-- Escaped output will be shown here --&gt;</pre>
            <button class="btn btn-primary copy-button" onclick="copyToClipboard()">Copy</button>
            <div class="tooltip" id="tooltip">Copied!</div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="AI%20Paste%20&amp;%20Copy%20Interface_files/jquery-3.5.1.min.js"></script>
    <script src="AI%20Paste%20&amp;%20Copy%20Interface_files/popper.min.js"></script>
    <script src="AI%20Paste%20&amp;%20Copy%20Interface_files/bootstrap.min.js"></script>

    <script>
        document.getElementById('inputText').addEventListener('input', function() {
            processInput();
        });

        function pasteFromClipboard() {
            navigator.clipboard.readText().then(function(text) {
                document.getElementById('inputText').value = text;
                processInput();
            });
        }

        function processInput() {
            var input = document.getElementById('inputText').value;
            var output = input
                // Escape HTML tags
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                // Detect and comment CSS classes
                .replace(/(\.[a-zA-Z0-9_-]+[\s\S]*?\{[\s\S]*?\})/g, function(match) {
                    return '/* ' + match + ' */';
                })
                // Detect and transform data URIs
                .replace(/data:([a-zA-Z0-9-\/+]+);(base64)?,([a-zA-Z0-9+/=]+)/g, function(match, type, encoding, data) {
                    var decodedData;
                    if (encoding === 'base64') {
                        decodedData = atob(data);
                    } else {
                        decodedData = decodeURIComponent(data);
                    }

                    if (type === 'image/svg+xml') {
                        return '&lt;!-- ' + decodedData + ' --&gt;';
                    } else if (type.startsWith('image/')) {
                        return '&lt;img src="' + match + '" alt="Base64 Image"/&gt;';
                    } else if (type.startsWith('video/')) {
                        return '&lt;video controls src="' + match + '"&gt;&lt;/video&gt;';
                    } else if (type.startsWith('audio/')) {
                        return '&lt;audio controls src="' + match + '"&gt;&lt;/audio&gt;';
                    } else {
                        return '&lt;!-- Unsupported data URI: ' + type + ' --&gt;';
                    }
                });
            document.getElementById('outputText').textContent = output;
        }

        function copyToClipboard() {
            var copyText = document.getElementById('outputText').textContent;
            navigator.clipboard.writeText(copyText).then(function() {
                var tooltip = document.getElementById('tooltip');
                tooltip.style.display = 'block';
                setTimeout(function() {
                    tooltip.style.display = 'none';
                }, 2000);
            });
        }

        function dragOverHandler(ev) {
            ev.preventDefault();
        }

        function dropHandler(ev) {
            ev.preventDefault();
            if (ev.dataTransfer.items) {
                for (var i = 0; i < ev.dataTransfer.items.length; i++) {
                    if (ev.dataTransfer.items[i].kind === 'file') {
                        var file = ev.dataTransfer.items[i].getAsFile();
                        handleFile(file);
                    }
                }
            } else {
                for (var i = 0; i < ev.dataTransfer.files.length; i++) {
                    handleFile(ev.dataTransfer.files[i]);
                }
            }
        }

        function handleFile(file) {
            var reader = new FileReader();
            reader.onload = function(e) {
                var result = e.target.result;
                var outputText = document.getElementById('outputText');
                if (file.type.startsWith('image/')) {
                    outputText.textContent = '&lt;img src="data:' + file.type + ';base64,' + btoa(result) + '" alt="Dropped Image"/&gt;';
                } else if (file.type === 'application/pdf') {
                    outputText.textContent = '&lt;iframe src="data:' + file.type + ';base64,' + btoa(result) + '"&gt;&lt;/iframe&gt;';
                } else if (file.type.startsWith('video/')) {
                    outputText.textContent = '&lt;video controls src="data:' + file.type + ';base64,' + btoa(result) + '"&gt;&lt;/video&gt;';
                } else if (file.type.startsWith('audio/')) {
                    outputText.textContent = '&lt;audio controls src="data:' + file.type + ';base64,' + btoa(result) + '"&gt;&lt;/audio&gt;';
                } else {
                    outputText.textContent = 'Unsupported file type: ' + file.type;
                }
            };
            reader.readAsBinaryString(file);
        }
    </script>
